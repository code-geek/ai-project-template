# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Install pre-commit with uv for speed:
# uv tool install pre-commit --with pre-commit-uv --force-reinstall

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      # Run the linter with --fix
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: [
          django-stubs[compatible-mypy],
          types-requests,
          types-python-dateutil,
        ]
        files: ^backend/
        args: [--config-file=pyproject.toml]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package\.lock\.json

  # Django specific
  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.22.1"
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.1"]
        files: ^backend/

  # Frontend - TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.16.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@9.16.0
          - typescript@5.6.3
          - "@typescript-eslint/eslint-plugin@8.13.0"
          - "@typescript-eslint/parser@8.13.0"
          - eslint-config-next@15.0.3
          - eslint-config-prettier@9.1.0
        args: [--fix]
        exclude: ^(frontend/node_modules|frontend/.next)/

  # Frontend - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        types_or: [css, scss, json, yaml, markdown]
        exclude: ^(frontend/node_modules|frontend/.next|pnpm-lock.yaml)/

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.0
    hooks:
      - id: hadolint-docker

  # Keep requirements.txt in sync with pyproject.toml (if using uv)
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.5.12
    hooks:
      # Lint with a `uv.lock` file
      - id: uv-lock

# Configuration
ci:
  autofix_prs: true
  autofix_commit_msg: '[pre-commit.ci] auto fixes from pre-commit hooks'
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false